<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Новый электропогрузчик <style-text:bold> </title>
</head>
<body>
	<form method="POST" action = "../create/">
		{%csrf_token%}
		<caption> Ввод информации о новом погрузчике</caption>
				<p>
					<label>Тип, модель</label><br>
					<input type="text" name = "type" />
				</p>
				<p>
					<label>Инвентарный номер</label><br>
					<input type="number" name = "inn" />
				</p>
				<p>
					<label>серийный номер</label><br>
					<input type="text" name = "sn" />
				</p>
				<p>
					<label>Дата покупки</label><br>
					<input type="date" name = "dateofpurchase" />
				</p>
				<p>
					<label>Дата покупки АКБ</label><br>
					<input type="date" name = "dateofpurchaseakb" />
				</p>
				<p>
					<label>№ АКЬ</label><br>
					<input type="text" name = "snakb" />
				</p>
				<p>
					<label>Гарантийный срок АКБ</label><br>
					<input type="date" name = "gsakb" />
				</p>
		<input type="submit" value="Сохранить" >
	</form>
</body>
</html>
